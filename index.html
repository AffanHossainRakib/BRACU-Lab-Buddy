<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRACU Lab Buddy - Moved</title>
  <link href="/favicon.ico" rel="icon" />
  <meta http-equiv="refresh" content="3;url=https://thestudysync.vercel.app/lab-finder" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      text-align: center;
      padding: 1rem;
    }
    .container { max-width: 500px; }
    h1 { font-size: 1.5rem; margin-bottom: 0.75rem; color: #ffffff; }
    p { font-size: 1rem; margin-bottom: 1.25rem; color: #a0a0a0; line-height: 1.5; }
    a {
      color: #6d9eff;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover { text-decoration: underline; }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #333;
      border-top-color: #6d9eff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>BRACU Lab Buddy has moved!</h1>
    <p>This service is now part of <strong>StudySync</strong>. You will be redirected automatically in a few seconds.</p>
    <p><a href="https://thestudysync.vercel.app/lab-finder">Click here if you are not redirected</a></p>
  </div>
  <script>
    setTimeout(function () {
      window.location.href = "https://thestudysync.vercel.app/lab-finder";
    }, 3000);
  </script>
</body>

</html>
