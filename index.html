<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Lab Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 bg-white rounded-lg shadow-lg max-w-md">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">Find a Free Lab Room</h1>
        <p class="font-bold text-center ">CSE Only</p>

        <div class="space-y-4">
            <div>
                <label for="day-select" class="block text-sm font-medium text-gray-700 mb-1">Select Day:</label>
                <select id="day-select"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div>
                <label for="time-select" class="block text-sm font-medium text-gray-700 mb-1">Select Time:</label>
                <select id="time-select"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>

        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button id="find-btn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Find Free Labs
            </button>
            <button id="find-now-btn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Find Free Labs Now
            </button>
        </div>

        <div id="results-container" class="mt-6">
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 text-center">Available Labs</h2>
            <ul id="results-list" class="mt-4 space-y-2 text-center">
                <!-- Results will be populated by JavaScript -->
            </ul>
        </div>
        <footer class="text-center text-gray-800 mt-6">
            <p class="font-bold">Last Update: Summer 2025</p>

            <p>Made by <i class="fa-brands fa-github"></i>
                <a href="https://github.com/AffanHossainRakib" target="_blank">
                    Md. Affan Hossain Rakib
                </a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html></svg>
